    <tbody>
        <tr *ngFor="let country of countries; index as i"
            class="animate__animated animate__fadeIn animate__faster">
            <td>{{ i+1 }}</td>
            <td><img width="50px" src="{{ country.flags.svg }}" alt=""></td>
