<h2>Por Capital</h2>
<hr>

<div class="row">
    <div class="col">
        <app-country-input placeholder="Buscar por capital..." (onDebounce)="suggest($event)"
            (onEnter)="search($event)">
        </app-country-input>
    </div>
</div>

<hr>

<div *ngIf="existsError" class="alert alert-danger">
    ⚠️ No se encontró nada con el término: {{ queryTerm }}
</div>

<div *ngIf="countries.length > 0" class="row">
    <div class="col">
        <app-country-table [countries]="countries"></app-country-table>
    </div>
</div>
