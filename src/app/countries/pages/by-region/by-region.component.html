<div class="animate__animated animate__fadeIn animate__faster">
  <h3>Buscar por región <small>{{activeRegion | titlecase}}</small></h3>
  <hr>

  <h5 class="my-3">Seleccione la región</h5>

  <div class="row">
    <div class="col">
      <button *ngFor="let region of regions" class="btn me-2"
              [ngClass]="getCssBtnClass(region)"
              (click)="clickRegion(region)">
        {{region | titlecase}}
      </button>
    </div>
  </div>
</div>

<div *ngIf="countries.length > 0" class="row">
    <div class="col">
        <app-country-table [countries]="countries"></app-country-table>
    </div>
</div>
